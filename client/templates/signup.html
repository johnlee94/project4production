<div class="col-md-4">
  <h1>Signup</h1>
  <div ng-show="signupCtrl.error" class="alert alert-danger">{{signupCtrl.errorMessage}}</div>
  <form class="form" ng-submit="signupCtrl.signup()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="signupCtrl.signupForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="signupCtrl.signupForm.password" required>
      </div>
      <div class="form-group">
        <label>Email</label>
          <input type="email" class="form-control" name="email" ng-model="signupCtrl.signupForm.email" required>
        </div>
        <div class="form-group">
          <label>Name</label>
            <input type="text" class="form-control" name="password" ng-model="signupCtrl.signupForm.name" required>
          </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="signupCtrl.disabled">Sign Up</button>
      </div>
  </form>
</div>
